<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <link rel="shortcut icon" href="https://cdn.clipart.email/921deead384ad3c0709734f573ef1847_pepperoni-pizza-clipart-transparent-png-stickpng_1119-658.png">
    <title>Online Pizza Delivery</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron title">
          <h1><span class="pizza-word">Pizza</span>Hub</h1>
        </div>
        <nav class="navigation">
            <ul>
              <li><a href=""><h3>Home</h3></a></li>
              <li><a href=""><h3>About Us</h3></a></li>
              <li><a href=""><h3>Contact Us</h3></a></li>
            </ul>
          </nav>

          <div class="pizza-display">
            <div class="row">
              <div class="col-sm-3">
                <img class="pizza-display-image" src="./img/baked-box-cheese-close-up-280453.jpg" alt="picture of i love pizza">
              </div>
              <div class="col-sm-6">
                <img class="pizza-display-image-main" src="./img/close-up-photo-of-person-holding-pizza-1653877.jpg" alt="picture of friends eating pizza">
              </div>
              <div class="col-sm-3">
                <img class="pizza-display-image" src="./img/food-pizza-hands-friends-3326714.jpg" alt="picture of pizza on board">
              </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-intro">
              <h2>Our Menu</h2>
            </div>
            <div class="place-order">
              <h3>Place Order</h3>
            </div>
            <div class="pizza-menu">
              <div class="row">
                <div class="col-sm-3">
                  <h3 class="pizza-sections">Around The World</h3>
                </div>
                <div class="col-sm-3">
                  <h3 class="pizza-sections">Meat Lover</h3>
                </div>
                <div class="col-sm-3">
                  <h3 class="pizza-sections">Mushroom Maniac</h3>
                </div>
                <div class="col-sm-3">
                  <h3 class="pizza-sections">Vegetarian</h3>
                </div>
              </div>
              <div class="row menu-row">
                <div class="col-sm-3 choose-pizza">
                  <img class="menu-images" src="https://sparkpeo.hs.llnwd.net/e1/resize/630m620/e2/guid/Hawaiian-Pizza-SparkRecipes-Un-Chained-Contest-Finalist-/788bdd98-898c-4900-ad38-9fa6ad1fe0dd.jpg" alt="Hawaiian pizza">
                  <p class="pizza-names">Hawaiian</p>
                </div>
                <div class="col-sm-3 choose-pizza">
                  <img class="menu-images" src="https://www.dominos.com.au/ManagedAssets/AU/product/P016/AU_P016_en_hero_4055.jpg?v-457462577" alt="Pepperoni pizza">
                  <p class="pizza-names">Pepperoni</p>
                </div>
                <div class="col-sm-3 choose-pizza">
                  <img class="menu-images" src="https://previews.123rf.com/images/elenades/elenades1409/elenades140900095/32132765-pizza-with-chicken-tomato-and-mushrooms-on-dark-background-top-view.jpg" alt="Chicken Mushroom">
                  <p class="pizza-names">Chicken Mushroom</p>
                </div>
                <div class="col-sm-3 choose-pizza">
                  <img class="menu-images" src="https://media-cdn.tripadvisor.com/media/photo-s/0d/c3/c5/db/margherita-pizza.jpg" alt="Margherita pizza">
                  <p class="pizza-names">Margherita</p>
                </div>
            </div>
            <div class="row menu-row">
              <div class="col-sm-3 choose-pizza">
                <img class="menu-images" src="https://www.tysonfoodservice.com/sites/default/files/2018-06/Traditional_0315.jpg" alt="Jalapeno pizza">
                <p class="pizza-names">Jalapeno</p>
              </div>
              <div class="col-sm-3 choose-pizza">
                <img class="menu-images" src="https://lh3.googleusercontent.com/proxy/NHimDi1w6sxCmkcuEL-3w-AhSGJuF37ZjBDbKeR5e0VkXbDhoFKoVMHhesCoH9q7PTlDS-jJp5ukrt1Mtqr-w4lJJ14onHfa5zWzzRNpAB6u2ucpJg" alt="BBQ Beef Pizza">
                <p class="pizza-names">BBQ Beef</p>
              </div>
              <div class="col-sm-3 choose-pizza">
                <img class="menu-images" src="https://assets.kraftfoods.com/recipe_images/opendeploy/122046-12a910429e20fa8ff0ce0d1c2d6382bce0213672_642x428.jpg" alt="Bacon and Mushroom Pizza">
                <p class="pizza-names">Bacon Mushroom</p>
              </div>
              <div class="col-sm-3 choose-pizza">
                <img class="menu-images" src="https://photos.bigoven.com/recipe/hero/spinach-and-feta-veggie-pizza.jpg" alt="Feta and Spinach pizza">
                <p class="pizza-names">Feta Spinach</p>
              </div>
            </div>
          </div>
        </div>
        <div class="order">
          <span class="close">&times;</span>
          <div class="order-sections">
            <h3 class="order-sections-header">Size</h3>
            <div class="row">
              <div class="col-sm-3">
                <img id="small-size" class="size-images" src="https://www.pngkit.com/png/full/781-7814051_big-image-png-clip-art-pizza-slice.png" alt="pizza size small">
                <h4>Small</h4>
                <p>300 Ksh</p>
              </div>
              <div class="col-sm-4">
                <img id="medium-size" class="size-images" src="https://www.pngkit.com/png/full/781-7814051_big-image-png-clip-art-pizza-slice.png" alt="pizza size medium">
                <h4>Medium</h4>
                <p>600 Ksh</p>
              </div>
              <div class="col-sm-5">                
                <img id="large-size" class="size-images" src="https://www.pngkit.com/png/full/781-7814051_big-image-png-clip-art-pizza-slice.png" alt="pizza size large">
                <h4>Large</h4>
                <p>850 Ksh</p>
              </div>
            </div>
          </div>
          <div class="order-sections">
            <h3 class="order-sections-header">Pizza</h3>
            <form class="custom-pizza">
              <div class="row">
                <div class="col-sm-4 pizza-type">
                  <label for="pizza">Pizza Type</label>
                  <select name="pizza-type" id="pizza-type" class="form-control">
                    <option value="hawaiian">Hawaiian</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="chicken-mushroom">Chicken Mushroom</option>
                    <option value="margherita">Margherita</option>
                    <option value="jalapeno">Jalapeno</option>
                    <option value="bbq-beef">BBQ Beef</option>                
                    <option value="bacon-mushroom">Bacon Mushroom</option>
                    <option value="feta-spinach">Feta Spinach</option>
                  </select>
                </div>
                <div class="col-sm-4 crust-type">
                  <label for="crust">Crust</label>
                  <select name="crust" id="crust-type" class="form-control">
                    <option value="stuffed">Stuffed - 150 Ksh</option>
                    <option value="thick">Thick - 100 Ksh</option>
                    <option value="thin">Thin - 100 Ksh</option>
                    <option value="gluten-free">Gluten Free - 200 Ksh</option>
                  </select>
                </div>
                <div class="col-sm-4 topping-type">
                  <label for="extra-toppings">Extra Toppings</label>
                  <select name="extra-toppings" id="topping-type" class="form-control">
                    <option value="ham">Ham</option>
                    <option value="cheese">Cheese</option>
                    <option value="olives">Olives</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="bacon">Bacon</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4 pizza-quantity">
                  <label for="quantity">How many do you want?</label>
                  <input type="number" class="form-control" id="pizza-quantity" min="1" required>
                </div>
                <div class="col-sm-4 delivery">
                  <label for="delivery">Delivered(300 Ksh) or Collected?</label>                  
                  <select name="delivery" class="form-control" id="delivery">
                    <option value="delivered">Delivered</option>
                    <option value="collected">Collected</option>
                  </select>
                </div>
                <div class="col-sm-4 pizza-size">
                  <label for="pizza-size">Size</label>
                  <select class="form-control" id="pizza-size">
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                  </select>
                </div>
              </div>
              <input type="submit" id="order-placement" class="btn">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

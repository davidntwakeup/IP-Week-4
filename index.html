<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <link rel="shortcut icon" href="https://cdn.clipart.email/921deead384ad3c0709734f573ef1847_pepperoni-pizza-clipart-transparent-png-stickpng_1119-658.png">
    <title>Online Pizza Delivery</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron title">
          <h1><span class="pizza-word">Pizza</span>Hub</h1>
        </div>
        <nav class="navigation">
            <ul>
              <li><a href=""><h3>Home</h3></a></li>
              <li><a href=""><h3>About Us</h3></a></li>
              <li><a href=""><h3>Contact Us</h3></a></li>
            </ul>
          </nav>

          <div class="pizza-display">
            <div class="row">
              <div class="col-sm-3">
                <img class="pizza-display-image" src="./img/baked-box-cheese-close-up-280453.jpg" alt="picture of i love pizza">
              </div>
              <div class="col-sm-6">
                <img class="pizza-display-image-main" src="./img/close-up-photo-of-person-holding-pizza-1653877.jpg" alt="picture of friends eating pizza">
              </div>
              <div class="col-sm-3">
                <img class="pizza-display-image" src="./img/food-pizza-hands-friends-3326714.jpg" alt="picture of pizza on board">
              </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-intro">
              <h2>Our Menu</h2>
            </div>
            <div class="place-order">
              <h3>Place Order</h3>
            </div>
            <div class="pizza-menu">
              <div class="row">
                <div class="col-sm-3">
                  <h3 class="pizza-sections">Around The World</h3>
                </div>
                <div class="col-sm-3">
                  <h3 class="pizza-sections">Meat Lover</h3>
                </div>
                <div class="col-sm-3">
                  <h3 class="pizza-sections">Mushroom Maniac</h3>
                </div>
                <div class="col-sm-3">
                  <h3 class="pizza-sections">Vegetarian</h3>
                </div>
              </div>
              <div class="row menu-row">
                <div class="col-sm-3 choose-pizza">
                  <img class="menu-images" src="https://sparkpeo.hs.llnwd.net/e1/resize/630m620/e2/guid/Hawaiian-Pizza-SparkRecipes-Un-Chained-Contest-Finalist-/788bdd98-898c-4900-ad38-9fa6ad1fe0dd.jpg" alt="Hawaiian pizza">
                  <p class="pizza-names">Hawaiian</p>
                </div>
                <div class="col-sm-3 choose-pizza">
                  <img class="menu-images" src="https://www.dominos.com.au/ManagedAssets/AU/product/P016/AU_P016_en_hero_4055.jpg?v-457462577" alt="Pepperoni pizza">
                  <p class="pizza-names">Pepperoni</p>
                </div>
                <div class="col-sm-3 choose-pizza">
                  <img class="menu-images" src="https://previews.123rf.com/images/elenades/elenades1409/elenades140900095/32132765-pizza-with-chicken-tomato-and-mushrooms-on-dark-background-top-view.jpg" alt="Chicken Mushroom">
                  <p class="pizza-names">Chicken Mushroom</p>
                </div>
                <div class="col-sm-3 choose-pizza">
                  <img class="menu-images" src="https://media-cdn.tripadvisor.com/media/photo-s/0d/c3/c5/db/margherita-pizza.jpg" alt="Margherita pizza">
                  <p class="pizza-names">Margherita</p>
                </div>
            </div>
            <div class="row menu-row">
              <div class="col-sm-3 choose-pizza">
                <img class="menu-images" src="https://www.tysonfoodservice.com/sites/default/files/2018-06/Traditional_0315.jpg" alt="Jalapeno pizza">
                <p class="pizza-names">Jalapeno</p>
              </div>
              <div class="col-sm-3 choose-pizza">
                <img class="menu-images" src="https://lh3.googleusercontent.com/proxy/NHimDi1w6sxCmkcuEL-3w-AhSGJuF37ZjBDbKeR5e0VkXbDhoFKoVMHhesCoH9q7PTlDS-jJp5ukrt1Mtqr-w4lJJ14onHfa5zWzzRNpAB6u2ucpJg" alt="BBQ Beef Pizza">
                <p class="pizza-names">BBQ Beef</p>
              </div>
              <div class="col-sm-3 choose-pizza">
                <img class="menu-images" src="https://assets.kraftfoods.com/recipe_images/opendeploy/122046-12a910429e20fa8ff0ce0d1c2d6382bce0213672_642x428.jpg" alt="Bacon and Mushroom Pizza">
                <p class="pizza-names">Bacon Mushroom</p>
              </div>
              <div class="col-sm-3 choose-pizza">
                <img class="menu-images" src="https://photos.bigoven.com/recipe/hero/spinach-and-feta-veggie-pizza.jpg" alt="Feta and Spinach pizza">
                <p class="pizza-names">Feta Spinach</p>
              </div>
            </div>

</body>
</html>
